<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interplanetary Transport System Clock</title>
    <link href="default.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="realtimeClock()">
    <script src="script.js"></script>
    <main>
      <div id="timeofday" class="timeofday">timeofday</div>
      <div id="message" class="message">message</div>
      <div class="container">
        <img class="cloud" id="cloud" src="Images/cloud.png" alt="clouds" />
        <img class="sun" id="sun" src="Images/sun.png" alt="shining sun" />
        <img class="cloud" id="cloud" src="Images/cloud.png" alt="clouds" />
        <img class="moon" id="moon" src="Images/moon.png" alt="shining moon" />
      </div>
      <div class="container1">
        <img class="trees" id="trees" src="Images/trees.png" alt="a forest" />
      </div>
      <img
        class="stars"
        id="stars"
        src="Images/stars.png"
        alt="sky filled with stars"
      />
      <section>
        <div class="clock-container">
          <div id="clock"></div>
        </div>
      </section>
    </main>
  </body>
</html>
