<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interplanetary Transport System Clock</title>
    <script src="script.js"></script>
    <link id="pagestyle" href="default.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="realtimeClock()">
    <main>
      <img class="sun" id="sun" src="Images/sun.png" alt="a shining sun" />
      <img class="trees" id="trees" src="Images/trees.png" alt="a forest" />
    </main>
    <section>
      <div class="clock-container">
        <div id="clock"></div>
      </div>
    </section>
  </body>
</html>
